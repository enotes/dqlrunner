<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DQLRunner</title>
    <link type="text/css" rel="stylesheet" href="common.css" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>DQLRunner</h1>
    </header>

    <section>
      <form id="query-form">

        <fieldset>
          <h3><label for="cwd">Project Directory</label></h3>
          <input type="text"
                 name="cwd"
                 id="cwd"
                 class="text-control"
                 value=""
                 placeholder="(doctrine project path)" />
        </fieldset>

        <fieldset>
          <h3><label for="dql">DQL Query</label></h3>
          <textarea name="dql"
                    id="dql"
                    class="text-control"></textarea>
        </fieldset>

        <fieldset>
          <h3><label for="opt">Doctrine Options</label></h3>
          <input name="opt"
                 id="opt"
                 class="text-control"
                 placeholder="(doctrine options)"
                 value="" />
        </fieldset>
        <input type="submit"
               class="submit-action"
               value="Query..." />
      </form>
    </section>

    <section>
      <h3 id="loading"
          class="hidden">Loading...</h3>
      <pre id="output"></pre>
    </section>

    <script src="app.js"></script>
    <script>

    </script>
  </body>
</html>
